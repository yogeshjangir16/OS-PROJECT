<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Context Switch</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
</head>

<body>
    <div class="box">
        <div class="input-box">
            <h1 class="heading">User Input</h1>
            <form>
                <label for="arrival-time">Process ID:</label>
                <input type="text" id="process-id" name="process-id" placeholder="eg P1 P2 P3 P4 P5"><br><br>
                <label for="arrival-time">Arrival Time:</label>
                <input type="text" id="arrival-time" name="arrival-time" placeholder="eg 2 3 4 5 6"><br><br>
                <label for="burst-time">Burst Time:</label>
                <input type="text" id="burst-time" name="burst-time" placeholder="eg 2 3 4 5 6" ><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
